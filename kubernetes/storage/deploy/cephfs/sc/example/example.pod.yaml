---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod-cephfs
  namespace: dqtest
spec:
  nodeSelector:
    kubernetes.io/hostname: "10.130.33.13"
  containers:
  - image: docker-registry.saicstack.com/library/ubuntu-saic:16.04 
    name: cephfs-container
    command:
      - "/bin/sh"
    args:
      - "-c"
      - "sleep 3600"
    volumeMounts:
      - name: pvc
        mountPath: "/mnt/saic"
  restartPolicy: "Never"
  volumes:
    - name: pvc
      persistentVolumeClaim:
        claimName: cephfs-pvc-example

